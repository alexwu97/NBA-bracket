    <!--main page-->
    <div class="main">
        <h1 class="head">WELCOME TO THE NBA PLAYOFFS BRACKET</h1>
        <h3>REGISTER AND START YOUR PLAYOFF PREDICTIONS NOW!</h3>
        <button id="logbtn" onclick="hideFunct('log')">Login</button>
        <button id="lrnbtn" onclick="hideFunct('stats')">Learn More</button>
    </div>

    <!--login form-->
    <div class="modal" id="log">
        <form class="formbox" action="/main" method="post">
            <div class="form-top">
                <span class="close" onclick="document.getElementById('log').style.display='none'">&times;</span>
            </div>
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <button id="smt" type="submit">Submit</button>
            <button id="cnl" type="button" onclick="document.getElementById('log').style.display='none'">Cancel</button>
        </form>
    </div>

    <div class="modal" id="stats">
        <div class="formbox">
            <div class="form-top">
                <span class="close" onclick="document.getElementById('stats').style.display='none'">&times;</span>
            </div>
            <h1>How To Play</h1>
            <p>(Input Instructions Here)</p>
        </div>
    </div>
